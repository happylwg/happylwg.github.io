        <p>###营业部查询<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">//icp库查营业部组织信息</span><br><span class="line"><span class="keyword">select</span> * <span class="keyword">from</span> t_bee_group_dept_map <span class="keyword">where</span> <span class="keyword">name</span>=<span class="string">'营业部名称'</span>;</span><br><span class="line">//查询groups</span><br><span class="line"><span class="keyword">SELECT</span> PK_BEEHIVE_DATA_AUTH_GENERATE.FN_GETGROUPIDS_BY_SMPDEPTID(部门<span class="keyword">ID</span>) <span class="keyword">FROM</span> dual;</span><br><span class="line"><span class="keyword">select</span> * <span class="keyword">from</span> t_bee_group_dept_map <span class="keyword">where</span> <span class="keyword">GROUP_ID</span> <span class="keyword">in</span> (组<span class="keyword">id</span>)</span><br><span class="line">//修改客户归属变更字段</span><br><span class="line"><span class="keyword">select</span> a.STRCLIENT_NAME,a.INTID_NUMBER,b.smp_Office_Id,</span><br><span class="line">c.real_sale_name,c.real_sale_emp_no,c.strsale_name,c.sale_emp_no,</span><br><span class="line">d.CUSTOMER_SOURCE,d.AGENTLOGIN_NAME,d.AGENTLOGIN_ID,d.AGENTLOGIN_LEADER_NAME,d.AGENTLOGIN_LEADER_ID,d.DATA_SOURCES</span><br><span class="line"><span class="keyword">from</span> tsm_apply_info a <span class="keyword">join</span> TSM_APPLY_SMP_DEPARTMENT b <span class="keyword">on</span> a.apply_id = b.apply_id </span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> tsm_apply_info c <span class="keyword">on</span> b.APPLY_ID = c.Apply_id </span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> tsm_user d <span class="keyword">on</span> c.user_id = d.user_id </span><br><span class="line"><span class="keyword">where</span> a.apply_id=</span><br></pre></td></tr></table></figure></p>
